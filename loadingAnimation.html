<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading Animation Simulator</title>
</head>
<body style="font-family: monospace; text-align: center; padding-top: 100px; background-color: #f4f4f4;">

  <div id="loader" style="font-size: 2rem; margin-bottom: 20px;">Loading...</div>
  <div id="status">Please wait</div>

  <script>
    // Function to run the loading animation
    function runLoadingAnimation() {
      // Get the loader and status elements from the DOM
      const loader = document.getElementById("loader");
      const status = document.getElementById("status");

      // Array to hold frames to display in the animation
      const frames = ["⏳", "⌛", ".", "..", "..."];
      // Current index of the frames array
      let index = 0;
      // Number of compelete cycles
      let cycleCount = 0;
      // Max number of cycles before animation halts
      const maxCycles = 10;

      // Create loop with setInterval to execute function every 500 ms
      const interval = setInterval(() => {
        // Update loader's text content with current frame
        loader.textContent = frames[index % frames.length];
        // Increment the index for the next frame
        index++;

        // Increment cycleCOunt when a full cycle completed
        if (index % frames.length === 0) {
          cycleCount++;
        }

        // Stop animation when max number of cycles reached
        if (cycleCount >= maxCycles) {
          clearInterval(interval);
          loader.textContent = "✅";
          status.textContent = "Done!";
        }
      }, 500);
    }

    // Call loading animation func
    runLoadingAnimation();



    // 4. Add one creative idea as a comment (such as adding music, background change, or more emojis)
    // Change background color during loading using a setInterval loop

    // Change background color every second
    setInterval(() => {
      document.body.style.backgroundColor = document.body.style.backgroundColor === 'cyan' ? 'yellow' : 'cyan';
    }, 1000);
  </script>

</body>
</html>
